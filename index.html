<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Stats preview card component Solution">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component Solution</title>
</head>
<body>
    <main class="content-wrapper centered" role="main">
        <figure>
            <img src="images/image-header-desktop.jpg" alt="A group of business women" />
        </figure>
        <section class="card-content">
            <article class="card-info">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.</p>
            </article>
            <article class="card-stats">
                <div class="stat-item">
                    <p>10k+</p>
                    <p>companies</p>
                </div>
                <div class="stat-item">
                    <p>314</p>
                    <p>templates</p>
                </div>
                <div class="stat-item">
                    <p>12M+</p>
                    <p>queries</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
